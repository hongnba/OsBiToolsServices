# Disable banner
spring.main.banner-mode=off

# Home directory with configuration
# Must be same value as TestConstants.WORK_OSBI_SHARED
home.dir=target/osbi_shared

# Root context path
server.contextPath=/web_test

# Application port.
# TODO Switch on TestRestTemplate
server.port=8090

# Default configuration parameters for ws_cfg
default.ws.config.debug=true
default.ws.config.minified=false
default.ws.config.lang=en
default.ws.config.max_upload_file_size=1
default.ws.config.git_remote_name=test_remote

# Default configuration parameters for web_cfg
default.web.config.minified=false
default.web.config.comp_list=test
default.web.config.ds_src_list=local@/osbi_core

# Set Test debug level 
# logging.level.Test=OFF
# logging.level.org.springframework.web=DEBUG

spring.jackson.serialization.indent_output=true
